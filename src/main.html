<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div id="app"></div>
<div style="padding-bottom: 45px;"></div>

<footer class="navbar navbar-expand navbar-dark bg-dark fixed-bottom">
    <a class="navbar-brand" href="#">MS</a>

    <div class="mr-auto">
        <span class="badge badge-warning" id="auth-text">Авторизуйтесь для работы с таблицей</span>
        <button class="btn btn-success btn-sm invisible" data-toggle="modal" data-target="#m-popup" id="add-task">Добавить запись</button>
        <button class="btn btn-danger btn-sm invisible" id="delete-task">Удалить запись</button>
        <button class="btn btn-secondary btn-sm invisible" id="cancel-edit-task">Отмена</button>
    </div>

    <div>
        <button class="btn btn-info btn-sm d-none" type="button" id="update-button">
            <span id="update-text">Обновить таблицу</span>
        </button>
        <button class="btn btn-primary btn-sm" id="btn-auth" data-toggle="modal" data-target="#m-popup">Вход</button>
        <button class="btn btn-success btn-sm d-none" id="btn-auth-name">
            <span></span>
            <i class="fas fa-times" id="btn-auth-close"></i>
        </button>
    </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="m-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m-header"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="m-close-btn">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="m-body"></div>
            <div class="modal-footer" id="m-footer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
